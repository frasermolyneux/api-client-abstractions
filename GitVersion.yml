workflow: ''
mode: Mainline
next-version: 2.1.0
tag-prefix: '[vV]'
semantic-version-format: Strict
commit-message-incrementing: Enabled
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
assembly-informational-format: '{FullSemVer}+{Sha}'
strategies:
  - Mainline
  - Fallback
  - ConfiguredNextVersion
  - TaggedCommit
  - MergeMessage
  - TrackReleaseBranches
  - VersionInBranchName
branches:
  main:
    regex: ^main$
    label: ''
    increment: Patch
    prevent-increment:
      of-merged-branch: true
    track-merge-target: false
    track-merge-message: true
    is-main-branch: true
    source-branches: []
  feature:
    regex: ^(feature|feat|bugfix|fix|hotfix|chore|task)[\/-](?<BranchName>.+)
    label: preview
    increment: Inherit
    prevent-increment:
      when-current-commit-tagged: false
    track-merge-message: true
    source-branches:
      - main
    is-main-branch: false
  pull-request:
    regex: ^(pull|pr)[\/-](?<Number>\d+.*)
    label: preview
    increment: Inherit
    prevent-increment:
      of-merged-branch: true
      when-current-commit-tagged: false
    track-merge-message: true
    source-branches:
      - main
      - feature
  support:
    regex: ^support[\/-](?<BranchName>.+)
    label: ''
    increment: Patch
    prevent-increment:
      of-merged-branch: true
    track-merge-target: false
    is-main-branch: true
ignore:
  sha: []
