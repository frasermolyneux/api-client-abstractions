mode: Mainline
next-version: 2.1.0
tag-prefix: 'v'
continuous-delivery-fallback-label: preview
semantic-version-format: Strict
commit-message-incrementing: Enabled
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
assembly-informational-format: '{FullSemVer}+{Sha}'
branches:
  main:
    regex: ^main$
    label: ''
    increment: Patch
    track-merge-target: false
  feature:
    regex: ^(feature|feat|bugfix|fix|hotfix|chore|task)/.*
    label: preview
    increment: Inherit
    track-merge-target: false
  pull-request:
    regex: ^(pull|pr)/.*
    label: preview
    increment: Inherit
    track-merge-target: false
  support:
    regex: ^support/.*
    label: hotfix
    increment: Patch
ignore:
  sha: []
